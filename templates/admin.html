<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 2rem;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 1rem;
        }
        .controls input {
            padding: 0.5rem;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .user-count {
            text-align: center;
            margin-top: 0.5rem;
            color: #555;
        }
        table {
            width: 90%;
            margin: 1rem auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4a6fa5;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .actions button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        a.logout {
            display: block;
            width: max-content;
            margin: 1rem auto;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: #ff4444;
            color: white;
            border-radius: 5px;
        }
        a.logout:hover {
            background: #e63333;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by name, email or phone...">
    </div>
    <div class="user-count">
        Total Users: <span id="userCount">{{ users|length }}</span>
    </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td class="actions">
                    <button class="edit-btn" onclick="editUser({{ user[0] }})">Edit</button>
                    <button class="delete-btn" onclick="deleteUser({{ user[0] }})">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="logout" href="/logout">Logout</a>

    <script>
        const searchInput = document.getElementById('searchInput');
        const table = document.getElementById('userTable');

        searchInput.addEventListener('input', function () {
            const filter = searchInput.value.toLowerCase();
            const rows = table.getElementsByTagName('tr');
            let count = 0;

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const text = Array.from(cells).map(td => td.textContent.toLowerCase()).join(' ');
                if (text.includes(filter)) {
                    rows[i].style.display = '';
                    count++;
                } else {
                    rows[i].style.display = 'none';
                }
            }

            document.getElementById('userCount').textContent = count;
        });

        function editUser(id) {
            alert('Edit functionality not implemented. User ID: ' + id);
        }

        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/delete-user/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('User deleted successfully');
                        location.reload();
                    } else {
                        alert('Error deleting user: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error deleting user: ' + error);
                });
            }
        }
    </script>
</body>
</html>
